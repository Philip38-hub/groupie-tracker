<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Trackers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
     <div id = "header" class="container text-center">
        <h1>Groupie Trackers</h1>
     </div>
    </header>

    <main>
      <div class="container-fluid">
        <form class="d-flex" role="search" onsubmit="return false;">
          <input class="form-control me-2" id="searchInput" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" id="searchBtn" type="button">Search</button>
        </form>
      </div>
      <div class="container mt-5">
        <div class="row" id="artistCards">
            {{range .}}
            <div class="col-md-4 artist-card" data-name="{{.Name}}">
                <div class="card">
                    <img src="{{.Image}}" class="card-img-top" alt="{{.Name}}">
                    <div class="card-body">
                        <h5 class="card-title">{{.Name}}</h5>
                        <p class="card-text">First album: {{.FirstAlbum}}</p>
                        <p class="card-text">Members: {{range .Members}}{{.}}, {{end}}</p> 
                        <a href="\locations" class="btn btn-primary">Locations</a>
                        <a href="\dates" class="btn btn-primary">Dates</a>
                        <a href="\relations" class="btn btn-primary">Relations</a>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
      </div>
  </main>

  <footer>
      <div class="container text-center" id="footer">
          <div class="row">
              <p>&copy; 2024 Groupie Trackers. All rights reserved.</p>
          </div>
      </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Add the JavaScript here for search functionality -->
  <script>
      document.getElementById('searchBtn').addEventListener('click', function() {
          const searchQuery = document.getElementById('searchInput').value.toLowerCase();
          const artistCards = document.querySelectorAll('.artist-card');
          
          artistCards.forEach(card => {
              const artistName = card.getAttribute('data-name').toLowerCase();
              if (artistName.includes(searchQuery)) {
                  card.style.display = 'block'; // Show matching card
              } else {
                  card.style.display = 'none'; // Hide non-matching card
              }
          });
      });

      // Add hover animation using JavaScript
      const cardLinks = document.querySelectorAll('.card a');
      
      cardLinks.forEach(link => {
          link.addEventListener('mouseover', function() {
              link.style.transform = 'scale(1.1)';
              link.style.transition = 'transform 0.3s ease, color 0.3s ease';
              link.style.color = '#ff6347'; // Change color on hover
          });

          link.addEventListener('mouseout', function() {
              link.style.transform = 'scale(1)';
              link.style.color = ''; // Reset color on mouse out
          });
      });
  </script>
</body>
</html>
