<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Trackers - Locations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <div id="header" class="container text-center">
            <h1>Groupie Trackers - Locations</h1>
        </div>
    </header>

    <main>
        <div class="container mt-5">
            <h2>Locations and Concert Dates</h2>

            {{range .}}
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Concerts for ID: {{.ID}}</h5>
                    <ul>
                        {{range $location, $dates := .DatesLocations}}
                        <li>
                            <strong>{{replace $location "_" " " | title}}</strong>: 
                            {{range $dates}}{{.}}, {{end}}
                        </li>
                        {{end}}
                    </ul>
                </div>
            </div>
            {{end}}

        </div>
    </main>

    <footer>
        <div class="container text-center" id="footer">
            <div class="row">
                <p>&copy; 2024 Groupie Trackers. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
