<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Trackers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <div id="header" class="container text-center">
            <h1 class="font-weight-bold display-4">Groupie Trackers</h1>
        </div>        
        <div class="container-fluid" style="margin: 20px 50px;">
            <form class="d-flex" role="search" onsubmit="return false;" style="padding: 0 50px;">
                <input class="form-control me-2" id="searchInput" type="search" placeholder="Search" aria-label="Search" style="margin-right: 20px;">
                <!-- <button class="btn" id="searchBtn" type="button" style="background-color: rgb(47, 47, 243); color: white;">Search</button> -->
            </form>
        </div>
        
    </header>

    <main>
        <div class="container mt-5">
            <div class="row" id="artistCards" style="padding: 10px;">
                {{range .}}
                <div class="col-md-4 artist-card" data-name="{{.Name}}">
                    <div class="card">
                        <img src="{{.Image}}" class="card-img-top" alt="{{.Name}}">
                        <div class="card-body">
                            <h5 class="card-title">{{.Name}}</h5>
                            <p class="card-text">First album: {{.FirstAlbum}}</p>
                            <p class="card-text">Members: {{range .Members}}{{.}}, {{end}}</p> 
                            <button class="btn btn-primary locationBtn" data-id="{{.ID}}">Concert Location & Dates</button>
                        </div>
                    </div>
                </div>
                {{end}}
            </div>
        </div>
    </main>

    <footer>
        <div class="container text-center" id="footer">
            <div class="row">
                <p>&copy; 2024 Groupie Trackers. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Modal for displaying location data -->
    <div class="modal fade" id="locationModal" tabindex="-1" aria-labelledby="locationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="locationModalLabel">Concert Locations & Dates</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="locationModalBody">
                    <!-- Location and date data will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        //define a sound
        const sound = new Audio('/static/sound1.wav')
        // Listen for input changes in the search field
        document.getElementById('searchInput').addEventListener('input', function() {

            const searchQuery = this.value.toLowerCase();
            const artistCards = document.querySelectorAll('.artist-card');
            let found = false;

            artistCards.forEach(card => {
                const artistName = card.getAttribute('data-name').toLowerCase();
                if (artistName.includes(searchQuery)) {
                    card.style.display = 'block'; // Show matching card
                    found = true; // At least one match is found
                } else {
                    card.style.display = 'none'; // Hide non-matching card
                }
            });

            const noResultsMessage = document.getElementById('noResultsMessage');
            
            if (searchQuery === '') {
                // Show all cards if the search query is cleared
                artistCards.forEach(card => card.style.display = 'block');
                if (noResultsMessage) noResultsMessage.style.display = 'none'; // Hide the no-results message
            } else if (!found) {
                // Show no-results message if no match is found
                if (!noResultsMessage) {
                    // Create the message if it doesn't exist
                    const message = document.createElement('div');
                    message.id = 'noResultsMessage';
                    message.classList.add('alert', 'alert-warning', 'mt-3');
                    message.innerText = 'No artists found matching your search.';
                    document.getElementById('artistCards').appendChild(message);
                } else {
                    noResultsMessage.style.display = 'block'; // Display the message if it exists
                }
            } else if (found && noResultsMessage) {
                // Hide the no-results message if results are found
                noResultsMessage.style.display = 'none';
            }
        });


    
        document.querySelectorAll('.locationBtn').forEach(button => {
        button.addEventListener('click', function() {
            sound.play()
            const artistId = this.getAttribute('data-id');
            
            // Clear previous data
            const locationModalBody = document.getElementById('locationModalBody');
            locationModalBody.innerHTML = '<table class="table table-striped"><thead><tr><th>Location</th><th>Date</th></tr></thead><tbody id="locationTableBody"></tbody></table>';

            // Fetch location data first
            fetch(`/locations?id=${artistId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(locationData => {
                    console.log('Received location data:', locationData);
                    const locationTableBody = document.getElementById('locationTableBody');
                    let html = '';

                    // Check if there are locations
                    if (locationData.locations && Array.isArray(locationData.locations)) {
                        locationData.locations.forEach((location, index) => {
                            html += `<tr><td>${location}</td><td id="date-${index}">Loading...</td></tr>`;
                        });
                        locationTableBody.innerHTML = html;
                        
                        // Fetch date data based on the artist ID
                        return fetch(`/dates?id=${artistId}`);
                    } else {
                        locationTableBody.innerHTML = '<tr><td colspan="2">No location data available</td></tr>';
                        throw new Error('No location data available');
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch date data');
                    }
                    return response.json();
                })
                .then(datesData => {
                    console.log('Received date data:', datesData);
                    if (datesData.dates && Array.isArray(datesData.dates)) {
                        datesData.dates.forEach((date, index) => {
                            const dateCell = document.getElementById(`date-${index}`);
                            if (dateCell) {
                                dateCell.innerText = date;
                            }
                        });
                    } else {
                        // Handle case where dates data is not as expected
                        document.querySelectorAll('[id^="date-"]').forEach(dateCell => {
                            dateCell.innerText = 'No dates available';
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    locationModalBody.innerHTML = '<p>Error fetching data. Please try again later.</p>';
                });

            // Show the modal after the data is fetched
            const locationModal = new bootstrap.Modal(document.getElementById('locationModal'));
            locationModal.show();
        });
    });
    </script>
    
</body>
</html>
